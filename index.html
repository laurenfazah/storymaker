<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BSG</title>
		<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<link rel="shortcut icon" href="https://s3.amazonaws.com/uploads.hipchat.com/39979/1226463/UMhcLAKRdvArbsU/favicon.ico" type="image/x-icon" />
		<link href="css/app.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Fresca' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Mallanna' rel='stylesheet' type='text/css'>
		<script src="bower_components/jquery/dist/jquery.js"></script>
	</head>

	<div class="corner-ribbon-wrapper"><a href="https://github.com/laurenfazah/bedtime_story_generator_client_server" target="_blank" class="corner-ribbon">BETA</a></div>
	<body ng-app="BSG">

		<ng-include src="'templates/partials/navbar.html'"></ng-include>
		


		<!-- view for template partials -->

		<ng-view></ng-view>

		<!-- bower components -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		
		<!-- JS files -->
		<script src="js/app.js"></script>
		<script src="js/sketch.js"></script>
		<script src="js/genre.controller.js"></script>
		<script src="js/nav.controller.js"></script>
		<script src="js/story.controller.js"></script>
		<script src="js/user.controller.js"></script>

		<!-- story controllers -->
		<script src="js/story_controllers/airplane.controller.js"></script>
		<script src="js/story_controllers/beach.controller.js"></script>
		<script src="js/story_controllers/fishing.controller.js"></script>
		<script src="js/story_controllers/sister.controller.js"></script>
		<script src="js/story_controllers/swing.controller.js"></script>
		<script src="js/story_controllers/teddy.controller.js"></script>


		<!-- prompt controllers -->
		<script src="js/prompt_controllers/airplane_prompts.controller.js"></script>
		<script src="js/prompt_controllers/beach_prompts.controller.js"></script>
		<script src="js/prompt_controllers/fishing_prompts.controller.js"></script>
		<script src="js/prompt_controllers/sister_prompts.controller.js"></script>
		<script src="js/prompt_controllers/swing_prompts.controller.js"></script>
		<script src="js/prompt_controllers/teddy_prompts.controller.js"></script>

		<!-- factories -->
		<script src="js/services/airplaneFactory.js"></script>
		<script src="js/services/beachFactory.js"></script>
		<script src="js/services/fishingFactory.js"></script>
		<script src="js/services/sisterFactory.js"></script>
		<script src="js/services/swingFactory.js"></script>
		<script src="js/services/teddyFactory.js"></script>
	</body>
</html>
