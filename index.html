<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BSG</title>
		<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
		<script src="bower_components/jquery/dist/jquery.js"></script>
	</head>

	<body ng-app="BSG">

		<ng-include src="'templates/partials/navbar.html'"></ng-include>
		
		<!-- canvas -->

		<ul>
			<li>
				Clear
				<button id="clear" type="button">Clear</button>
			</li>
			<li>
				Choose a color:
				<button id="colorPurple" type="button">Purple</button>
				<button id="colorGreen" type="button">Green</button>
				<button id="colorYellow" type="button">Yellow</button>
				<button id="colorBrown" type="button">Brown</button>
			</li>			
			<li>
				Choose a size:
				<button id="chooseSmallTools" type="button">Small</button>
				<button id="chooseNormalTools" type="button">Normal</button>
				<button id="chooseLargeTools" type="button">Large</button>
				<button id="chooseHugeTools" type="button">Huge</button>
			</li>
			<li>
				Choose a tool:
				<button id="chooseCrayonTools" type="button">Crayon</button>
				<button id="chooseMarkerTools" type="button">Marker</button>
				<button id="chooseEraserTools" type="button">Eraser</button>
			</li>
		</ul>
		<div id="canvasDiv"></div>
		<script type="text/javascript"> 
			$(document).ready(function() {
				prepareCanvas();
			});
		</script>
		<ng-view></ng-view>

		<!-- bower components -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		
		<!-- JS files -->
		<script src="js/app.js"></script>
		<script src="js/canvas.js"></script>
		<script src="js/canvas2.js"></script>
		<script src="js/genre.controller.js"></script>
		<script src="js/nav.controller.js"></script>
		<script src="js/story.controller.js"></script>
		<script src="js/user.controller.js"></script>

		<!-- story controllers -->
		<script src="js/story_controllers/airplane.controller.js"></script>
		<script src="js/story_controllers/beach.controller.js"></script>
		<script src="js/story_controllers/fishing.controller.js"></script>
		<script src="js/story_controllers/sister.controller.js"></script>
		<script src="js/story_controllers/swing.controller.js"></script>
		<script src="js/story_controllers/teddy.controller.js"></script>


		<!-- prompt controllers -->
		<script src="js/prompt_controllers/airplane_prompts.controller.js"></script>
		<script src="js/prompt_controllers/beach_prompts.controller.js"></script>
		<script src="js/prompt_controllers/fishing_prompts.controller.js"></script>
		<script src="js/prompt_controllers/sister_prompts.controller.js"></script>
		<script src="js/prompt_controllers/swing_prompts.controller.js"></script>
		<script src="js/prompt_controllers/teddy_prompts.controller.js"></script>

		<!-- factories -->
		<script src="js/services/airplaneFactory.js"></script>
		<script src="js/services/beachFactory.js"></script>
		<script src="js/services/fishingFactory.js"></script>
		<script src="js/services/sisterFactory.js"></script>
		<script src="js/services/swingFactory.js"></script>
		<script src="js/services/teddyFactory.js"></script>
	</body>
</html>
