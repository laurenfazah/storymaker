<ng-include src="'templates/partials/navbar.html'"></ng-include>
<form ng-submit="updateFactory(user)">
	<h2>Who is this story about?</h2>
	<p><input type="text" placeholder="name" ng-model="sister.name"></p>
	<h2>What is {{ sister.name }}'s favorite type of toy?</h2>
	<p><input type="text" placeholder="favorite toy" ng-model="sister.fav_toy"></p>
	<h2>Would {{ sister.name }} be a brother or sister to the baby in this story?</h2>
	<p><input type="text" placeholder="brother or sister" ng-model="sister.brother_or_sister"></p>
	<input type="submit" value="Continue To Story" />
</form>
