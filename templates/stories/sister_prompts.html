<ng-include src="'templates/partials/navbar.html'"></ng-include>
<form ng-submit="updateFactory(user)">
	<h2>Who is this story about?</h2>
	<p><input type="text" placeholder="name" ng-model="user.name"></p>
	<h2>What is {{ user.name }}'s favorite type of toy?</h2>
	<p><input type="text" placeholder="favorite toy" ng-model="user.fav_toy"></p>
	<h2>Would {{ user.name }} be a brother or sister to the baby in this story?</h2>
	<p><input type="text" placeholder="brother or sister" ng-model="user.brother_or_sister"></p>
	<input type="submit" value="Continue To Story" ng-disabled="!(!!user.name || !!user.fav_toy  || !!user.brother_or_sister)" class="btn btn-danger"/>
</form>
