<ng-include src="'templates/partials/navbar.html'"></ng-include>
<form ng-submit="updateFactory(user)">
	<h2>Who is this story about?</h2>
	<p><input type="text" placeholder="name" ng-model="user.name"></p>
	<h2>What is {{ user.name }}'s favorite color?</h2>
	<p><input type="text" placeholder="favorite color" ng-model="user.fav_color"></p>
	<h2>What is an imaginary pet name {{ user.name }} likes?</h2>
	<p><input type="text" placeholder="imaginary pet name" ng-model="user.imaginary_pet_name"></p>
	<input type="submit" value="Continue To Story" ng-disabled="!(!!user.name || !!user.fav_color  || !!user.imaginary_pet_name)"/>
</form>
