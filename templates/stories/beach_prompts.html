<ng-include src="'templates/partials/navbar.html'"></ng-include>
<form ng-submit="updateFactory(user)">
	<h2>Who is this story about?</h2>
	<p><input type="text" placeholder="name" ng-model="user.name"></p>
	<h2>What is {{ user.name }}'s favorite food?</h2>
	<p><input type="text" placeholder="favorite food" ng-model="user.fav_food"></p>
	<h2>What is {{ user.name }}'s favorite ice cream flavor?</h2>
	<p><input type="text" placeholder="favorite ice cream flavor" ng-model="user.ice_cream_flavor"></p>
	<input type="submit" value="Continue To Story" ng-disabled="!(!!user.name || !!user.fav_food  || !!user.ice_cream_flavor)" class="btn btn-danger"/>
</form>
