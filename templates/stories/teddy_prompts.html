<ng-include src="'templates/partials/navbar.html'"></ng-include>

<h2>Who is this story about?</h2>
<p><input type="text" placeholder="name" ng-model="teddy.name"></p>

<h2>What is {{ teddy.name }}'s favorite animal?</h2>
<p><input type="text" placeholder="favorite animal" ng-model="teddy.fav_animal"></p>

<h2>What is an imaginary toy name {{ tedd.name }} likes?</h2>
<p><input type="text" placeholder="imaginary toy name" ng-model="teddy.toy_name"></p>
